name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

  deploy:
    if: github.ref == 'refs/heads/main'
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js (for consistency and npm usage)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies (for GitHub-side scripts, optional)
        run: npm ci

      - name: Deploy to EC2 via SSH
        run: |
          ssh -tt -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # âœ… Load fnm (Fast Node Manager)
            export PATH="/home/ubuntu/.fnm:$PATH"
            eval "$(fnm env)"

            cd ${{ secrets.BACKEND_DIR }}
            git pull origin main
            npm install
            pm2 reload devTinder-backend || pm2 start npm --name "devTinder-backend" -- start
            pm2 save
          EOF

      